<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>College Station Weekly Temperature Forecast - Highcharts</title>

    <!-- Highcharts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        #container {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>College Station Weekly Temperature Forecast (Highcharts)</h1>
    <p>High and low temperatures (째F) for College Station over an eight-day period.</p>

    <div id="container"></div>

    <script>
        Highcharts.chart('container', {
            title: {
                text: 'College Station Weekly Temperature Forecast'
            },
            subtitle: {
                text: 'High and low daily temperatures (째F)'
            },
            xAxis: {
                categories: ['Sat', 'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
                crosshair: true
            },
            yAxis: {
                title: {
                    text: 'Temperature (째F)'
                }
            },
            tooltip: {
                shared: true,
                valueSuffix: ' 째F'
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
            },
            plotOptions: {
                series: {
                    label: {
                        connectorAllowed: false
                    }
                }
            },
            series: [{
                name: 'High',
                data: [82, 81, 81, 70, 77, 78, 79, 80]
            }, {
                name: 'Low',
                data: [67, 59, 50, 47, 51, 60, 66, 66]
            }],
            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        legend: {
                            layout: 'horizontal',
                            align: 'center',
                            verticalAlign: 'bottom'
                        }
                    }
                }]
            }
        });
    </script>
</body>
</html>
