<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>College Station Weekly Temperature Forecast</title>

    <!-- Highcharts and modules -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/themes/adaptive.js"></script>

    <style>
        .highcharts-figure,
        .highcharts-data-table table {
            min-width: 310px;
            max-width: 800px;
            margin: 1em auto;
        }

        #container {
            height: 400px;
        }

        .highcharts-description {
            margin: 1em 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        College Station weekly temperature forecast. The shaded band shows the
        daily low–high temperature range, and the line shows the average
        temperature for each day.
    </p>
</figure>

<script>
    // Forecast data
    const days   = ['Sat', 'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    const highs  = [82, 81, 81, 70, 77, 78, 79, 80];
    const lows   = [67, 59, 50, 47, 51, 60, 66, 66];

    // Compute averages
    const averages = highs.map((h, i) => (h + lows[i]) / 2);

    // Arearange series expects low/high per point
    const rangeData = lows.map((low, i) => ({
        x: i,
        low: low,
        high: highs[i]
    }));

    Highcharts.chart('container', {
        title: {
            text: 'College Station Weekly Temperature Forecast'
        },

        subtitle: {
            text: 'Daily high–low temperature range with average temperature'
        },

        xAxis: {
            categories: days,
            title: {
                text: 'Day of Week'
            }
        },

        yAxis: {
            title: {
                text: 'Temperature (°F)'
            }
        },

        tooltip: {
            shared: true,
            valueSuffix: ' °F'
        },

        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle'
        },

        series: [{
            name: 'Temperature range',
            type: 'arearange',
            data: rangeData,
            zIndex: 0,
            lineWidth: 0,
            marker: {
                enabled: false
            }
        }, {
            name: 'Average temperature',
            type: 'line',
            data: averages,
            zIndex: 1,
            marker: {
                enabled: true
            }
        }],

        responsive: {
            rules: [{
                condition: {
                    maxWidth: 500
                },
                chartOptions: {
                    legend: {
                        layout: 'horizontal',
                        align: 'center',
                        verticalAlign: 'bottom'
                    }
                }
            }]
        }
    });
</script>

</body>
</html>
