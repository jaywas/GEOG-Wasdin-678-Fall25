<!DOCTYPE html>
<html>
  <head>
    <title>Wasdin Lab 6</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""/>
    <style>
      #mapid {
        height: 600px;
        width: 800px;
      }
      .info {
        padding: 6px 8px;
        font: 14px/16px Arial, Helvetica, sans-serif;
        background: white;
        background: rgba(255,255,255,0.8);
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        border-radius: 5px;
      }
      .info h4 {
        margin: 0 0 5px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <h1>Wasdin Lab 6</h1>
    <div id="mapid"></div>
    
    <script type="text/javascript" src="tamubuildings.js"></script>
    
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""></script>
    
    <script>
      var map = L.map('mapid').setView([30.6188, -96.3365], 15);
      
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        maxZoom: 19
      }).addTo(map);
      
      var info = L.control();
      
      info.onAdd = function(map) {
        this._div = L.DomUtil.create('div', 'info');
        this.update();
        return this._div;
      };
      
      info.update = function(props) {
        this._div.innerHTML = '<h4>TAMU Building Info</h4>' + 
          (props ? 
            '<b>' + props.BLDG_NAME + '</b><br />Abbreviation: ' + props.BLDG_ABBR :
            'Zoom in on a building');
      };
      
      info.addTo(map);
      
      function style(feature) {
        return {
          weight: 2,
          opacity: 1,
          color: '#800000', 
          dashArray: '3',
          fillOpacity: 0.7,
          fillColor: '#800000'
        };
      }
      
      function highlightFeature(e) {
        var layer = e.target;
        
        layer.setStyle({
          weight: 5,
          color: '#666',
          dashArray: '',
          fillOpacity: 0.9
        });
        
        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
          layer.bringToFront();
        }
        
        info.update(layer.feature.properties);
      }
      
      function resetHighlight(e) {
        buildingsLayer.resetStyle(e.target);
        info.update();
      }
      
      function zoomToFeature(e) {
        map.fitBounds(e.target.getBounds());
      }
      
      function onEachFeature(feature, layer) {
        layer.on({
          mouseover: highlightFeature,
          mouseout: resetHighlight,
          click: zoomToFeature
        });
      }
      
      var buildingsLayer = L.geoJSON(tamuBuildings, {
        style: style,
        onEachFeature: onEachFeature
      }).addTo(map);
    </script>
  </body>
</html>
