<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lab 6 Leaflet</title>

    <!-- Leaflet CSS (no integrity/crossorigin to avoid validator warnings) -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>

<body>
    <div id="mapid" style="height: 500px; width: 800px; border: 1px solid #000;"></div>

    <script>
        // Initialize the map
        var map = L.map("mapid").setView([39.74739, -106], 4);

        // Mapbox basemap
        L.tileLayer(
            'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}',
            {
                attribution:
                    'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                    'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1,
                accessToken: 'pk.eyJ1IjoiamF5d2FzZGluIiwiYSI6ImNtaWFqeGQxcTB3eGUyanB4dWcxbzJ1eHkifQ.sjlpSTm3aTv_NSZLqqqjGw'
            }
        ).addTo(map);

        // ---------- GeoJSON content ----------

        var myPoint = {
            "type": "Feature",
            "properties": {
                "name": "Coors Field",
                "amenity": "Baseball Stadium",
                "popupContent": "This is where the Rockies play!"
            },
            "geometry": {
                "type": "Point",
                "coordinates": [-104.99404, 39.75621]
            }
        };

        var myLines = [
            {
                "type": "LineString",
                "coordinates": [[-100, 40], [-105, 45], [-110, 55]]
            },
            {
                "type": "LineString",
                "coordinates": [[-105, 40], [-110, 45], [-115, 55]]
            }
        ];

        var myPolys = [
            {
                "type": "Feature",
                "properties": { "party": "Republican" },
                "geometry": {
                    "type": "Polygon",
                    "coordinates": [[
                        [-104.05, 48.99],
                        [-97.22,  48.98],
                        [-96.58,  45.94],
                        [-104.03, 45.94],
                        [-104.05, 48.99]
                    ]]
                }
            },
            {
                "type": "Feature",
                "properties": { "party": "Democrat" },
                "geometry": {
                    "type": "Polygon",
                    "coordinates": [[
                        [-109.05, 41.00],
                        [-102.06, 40.99],
                        [-102.03, 36.99],
                        [-109.04, 36.99],
                        [-109.05, 41.00]
                    ]]
                }
            }
        ];

        // Point with popup
        L.geoJSON(myPoint, {
            onEachFeature: function (feature, layer) {
                if (feature.properties && feature.properties.popupContent) {
                    layer.bindPopup(feature.properties.popupContent);
                }
            }
        }).addTo(map);

        // Styled lines
        var myStyle = {
            color: "#ff7800",
            weight: 5,
            opacity: 0.65
        };

        L.geoJSON(myLines, {
            style: myStyle
        }).addTo(map);

        // Polygons styled by party
        L.geoJSON(myPolys, {
            style: function (feature) {
                switch (feature.properties.party) {
                    case "Republican": return { color: "#ff0000" };
                    case "Democrat":   return { color: "#0000ff" };
                }
            }
        }).addTo(map);
    </script>
</body>
</html>
