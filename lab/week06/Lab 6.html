<!DOCTYPE html>
<html>
<head>
    <title>Lab 6 Leaflet</title>

    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2f1PHzVhJSVcW0vVbqq0LCScCxxbQcmblAsH0Awo5/keqq/5HXMZ19CsR4PsZChSR7A=="
        crossorigin=""
    />

    <script
        src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdlxQxGm2A48HoEgjfqKsIN0QVnMcBCe8PKaoC0Y20wIlAxvA0zWea1opb1xzLx20Y3Rz+5w=="
        crossorigin=""
        defer
    ></script>

    <script>
        window.onload = function () {
            var map = L.map("mapid").setView([39.74739, -106], 4);

            // Add a basemap so you can see something
            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                maxZoom: 19,
                attribution: "&copy; OpenStreetMap contributors"
            }).addTo(map);
        };
    </script>
</head>
<body>
    <div id="mapid" style="height: 500px; width: 800px;"></div>
</body>
</html>
