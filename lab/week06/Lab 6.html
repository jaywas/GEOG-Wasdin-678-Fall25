<!DOCTYPE html>
<html>
<head>
    <title>Lab 6 Leaflet</title>

    <!-- Leaflet CSS -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2f1PHzVhJSVcW0vVbqq0LCScCxxbQcmblAsH0Awo5/keqq/5HXMZ19CsR4PsZChSR7A=="
        crossorigin=""
    />

    <!-- Leaflet JS -->
    <script
        src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdlxQxGm2A48HoEgjfqKsIN0QVnMcBCe8PKaoC0Y20wIlAxvA0zWea1opb1xzLx20Y3Rz+5w=="
        crossorigin=""
    ></script>
</head>

<body>
    <!-- Map container -->
    <div id="mapid" style="height: 500px; width: 800px;"></div>

    <script>
        // Initialize the map (centered over the western US)
        var map = L.map("mapid").setView([39.74739, -106], 4);

        // Mapbox Streets tile layer
        L.tileLayer(
            "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}",
            {
                attribution:
                    'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                    'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: "mapbox/streets-v11",
                tileSize: 512,
                zoomOffset: -1,
                accessToken:
                    "pk.eyJ1IjoiamF5d2FzZGluIiwiYSI6ImNtaWYzM2o2azAwYmczZHB2Z2VmMGpibnMifQ.ARqGnHih7CpWSzX05qW_OA"
            }
        ).addTo(map);

        // -----------------------
        // GeoJSON point (Coors Field)
        // -----------------------
        var myPoint = {
            "type": "Feature",
            "properties": {
                "name": "Coors Field",
                "amenity": "Baseball Stadium",
                "popupContent": "This is where the Rockies play!"
            },
            "geometry": {
                "type": "Point",
                "coordinates": [-104.99404, 39.75621] // [lon, lat]
            }
        };

        // -----------------------
        // GeoJSON line strings
        // -----------------------
        var myLines = [
            {
                "type": "LineString",
                "coordinates": [[-100, 40], [-105, 45], [-110, 55]]
            },
            {
                "type": "LineString",
                "coordinates": [[-105, 40], [-110, 45], [-115, 55]]
            }
        ];

        // -----------------------
        // GeoJSON polygons with "party" property
        // -----------------------
        var myPolys = [
            {
                "type": "Feature",
                "properties": { "party": "Republican" },
                "geometry": {
                    "type": "Polygon",
                    "coordinates": [[
                        [-104.05, 48.99],
                        [-97.22,  48.98],
                        [-96.58,  45.94],
                        [-104.03, 45.94],
                        [-104.05, 48.99]
                    ]]
                }
            },
            {
                "type": "Feature",
                "properties": { "party": "Democrat" },
                "geometry": {
                    "type": "Polygon",
                    "coordinates": [[
                        [-109.05, 41.00],
                        [-102.06, 40.99],
                        [-102.03, 36.99],
                        [-109.04, 36.99],
                        [-109.05, 41.00]
                    ]]
                }
            }
        ];

        // Add basic GeoJSON layers
        L.geoJSON(myPoint, {
            onEachFeature: function (feature, layer) {
                if (feature.properties && feature.properties.popupContent) {
                    layer.bindPopup(feature.properties.popupContent);
                }
            }
        }).addTo(map);

        // Simple style for both lines
        var myStyle = {
            "color": "#ff7800",
            "weight": 5,
            "opacity": 0.65
        };

        L.geoJSON(myLines, {
            style: myStyle
        }).addTo(map);

        // Style polygons based on "party" attribute
        L.geoJSON(myPolys, {
            style: function (feature) {
                switch (feature.properties.party) {
                    case "Republican": return { color: "#ff0000" };
                    case "Democrat":   return { color: "#0000ff" };
                }
            }
        }).addTo(map);
    </script>
</body>
</html>
