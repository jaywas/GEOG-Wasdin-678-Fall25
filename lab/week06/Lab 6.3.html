<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Interactive Choropleth – US Population Density</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet CSS -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""
    />

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            margin: 10px;
            font-size: 22px;
        }

        #map {
            height: 600px;
            width: 100%;
        }

        /* Info control */
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }

        /* Legend */
        .legend {
            line-height: 18px;
            color: #555;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>US States – Population Density Choropleth</h1>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""
    ></script>

    <!-- GeoJSON with US states + density (must define `statesData`) -->
    <!-- Use the us-states.js provided in the tutorial/lab -->
    <script src="us-states.js"></script>

    <script>
        // --------------------------------------------------------------------
        // 1. Initialize map and basemap
        // --------------------------------------------------------------------
        var map = L.map('map').setView([37.8, -96], 4);

        var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // --------------------------------------------------------------------
        // 2. Color scale function based on population density
        // --------------------------------------------------------------------
        function getColor(d) {
            return d > 1000 ? '#800026' :
                   d > 500  ? '#BD0026' :
                   d > 200  ? '#E31A1C' :
                   d > 100  ? '#FC4E2A' :
                   d > 50   ? '#FD8D3C' :
                   d > 20   ? '#FEB24C' :
                   d > 10   ? '#FED976' :
                              '#FFEDA0';
        }

        // --------------------------------------------------------------------
        // 3. Style function for states
        // --------------------------------------------------------------------
        function style(feature) {
            return {
                fillColor: getColor(feature.properties.density),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        // --------------------------------------------------------------------
        // 4. Info control (shows name + density on hover)
        // --------------------------------------------------------------------
        var info = L.control();

        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info'); // create a div with class "info"
            this.update();
            return this._div;
        };

        // Update info based on feature properties
        info.update = function (props) {
            this._div.innerHTML = '<h4>US Population Density</h4>' +
                (props ?
                    '<b>' + props.name + '</b><br />' +
                    props.density + ' people / mi<sup>2</sup>'
                    : 'Hover over a state');
        };

        info.addTo(map);

        // --------------------------------------------------------------------
        // 5. Interaction: highlight, reset, zoom, event binding
        // --------------------------------------------------------------------
        var geojson; // will hold our states layer

        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });

            layer.bringToFront();

            // Update info control
            info.update(layer.feature.properties);
        }

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update(); // reset info control
        }

        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });
        }

        // --------------------------------------------------------------------
        // 6. Add the GeoJSON layer with style + interaction
        // --------------------------------------------------------------------
        geojson = L.geoJson(statesData, {
            style: style,
            onEachFeature: onEachFeature
        }).addTo(map);

        // --------------------------------------------------------------------
        // 7. Legend control (bottom-right)
        // --------------------------------------------------------------------
        var legend = L.control({ position: 'bottomright' });

        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info legend'),
                grades = [0, 10, 20, 50, 100, 200, 500, 1000];

            // Loop through density intervals and create a label with a colored square for each
            for (var i = 0; i < grades.length; i++) {
                div.innerHTML +=
                    '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                    grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
            }

            return div;
        };

        legend.addTo(map);
    </script>
</body>
</html>
