<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lab 6 Using GeoJSON with Leaflet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""
    />

    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin: 10px;
            font-size: 20px;
        }
        #map-container {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Lab 6 Using GeoJSON with Leaflet</h1>
    <div id="map-container">
        <div id="map"></div>
    </div>

    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""
    ></script>

    <script>
    
        var map = L.map('map').setView([39.75621, -104.99404], 12); // Denver / Coors Field

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        function onEachFeature(feature, layer) {
            if (feature.properties && feature.properties.popupContent) {
                layer.bindPopup(feature.properties.popupContent);
            }
        }

        var geojsonFeature = {
            "type": "Feature",
            "properties": {
                "name": "Coors Field",
                "amenity": "Baseball Stadium",
                "popupContent": "This is where the Rockies play!"
            },
            "geometry": {
                "type": "Point",
                "coordinates": [-104.99404, 39.75621]
            }
        };

        L.geoJSON(geojsonFeature, {
            onEachFeature: onEachFeature
        }).addTo(map);

        var myLines = [{
            "type": "LineString",
            "coordinates": [[-100, 40], [-105, 45], [-110, 55]]
        }, {
            "type": "LineString",
            "coordinates": [[-105, 40], [-110, 45], [-115, 55]]
        }];

        var myStyle = {
            "color": "#ff7800",
            "weight": 5,
            "opacity": 0.65
        };

        L.geoJSON(myLines, {
            style: myStyle
        }).addTo(map);

        var states = [{
            "type": "Feature",
            "properties": { "party": "Republican" },
            "geometry": {
                "type": "Polygon",
                "coordinates": [[
                    [-104.05, 48.99],
                    [-97.22, 48.98],
                    [-96.58, 45.94],
                    [-104.03, 45.94],
                    [-104.05, 48.99]
                ]]
            }
        }, {
            "type": "Feature",
            "properties": { "party": "Democrat" },
            "geometry": {
                "type": "Polygon",
                "coordinates": [[
                    [-109.05, 41.00],
                    [-102.06, 40.99],
                    [-102.03, 36.99],
                    [-109.04, 36.99],
                    [-109.05, 41.00]
                ]]
            }
        }];

        L.geoJSON(states, {
            style: function (feature) {
                switch (feature.properties.party) {
                    case 'Republican':
                        return { color: "#ff0000" };
                    case 'Democrat':
                        return { color: "#0000ff" };
                }
            }
        }).addTo(map);

        var geojsonMarkerOptions = {
            radius: 8,
            fillColor: "#ff7800",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        };

        var someGeojsonFeature = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": {
                        "name": "Sample Point A",
                        "popupContent": "Circle marker A"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-104.99, 39.75]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "name": "Sample Point B",
                        "popupContent": "Circle marker B"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-104.98, 39.76]
                    }
                }
            ]
        };

        L.geoJSON(someGeojsonFeature, {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, geojsonMarkerOptions);
            },
            onEachFeature: onEachFeature
        }).addTo(map);

        var someFeatures = [{
            "type": "Feature",
            "properties": {
                "name": "Coors Field (Filter Example)",
                "show_on_map": true
            },
            "geometry": {
                "type": "Point",
                "coordinates": [-104.99404, 39.75621]
            }
        }, {
            "type": "Feature",
            "properties": {
                "name": "Busch Field",
                "show_on_map": false
            },
            "geometry": {
                "type": "Point",
                "coordinates": [-104.98404, 39.74621]
            }
        }];

        L.geoJSON(someFeatures, {
            filter: function (feature, layer) {
                return feature.properties.show_on_map;
            },
            onEachFeature: function (feature, layer) {
                if (feature.properties && feature.properties.name) {
                    layer.bindPopup("Filtered feature: " + feature.properties.name);
                }
            }
        }).addTo(map);
    </script>
</body>
</html>
